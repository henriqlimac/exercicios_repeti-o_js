    <body>
        
        <script>
            A = 80000
            B = 200000
            cont = 0
            while (B > A){
                A = A + (A * (3/100))
                B = B + (B * (1.5/100))
                cont ++
            }
            console.log(`Precisa de ${cont} anos para se igualarem`) 
        </script>
